<!DOCTYPE html>
 <html>
    <head>
               
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title>FORMS VALIDATION</title>
        <link rel="stylesheet" type="text/css" href="formulair.css"> 
    </head>
    <body class="formul" style="background-image:url(port6.jpg)">
      <form onsubmit="validname()" action="#" required>
        <div>
         
               
               <form action="/action_page.php">
                <div class="col">
                                <p class="Name">first name:</p>
                            <input type="text" id="Nname" class="form-control" placeholder="                     First   name">
                           </div>
                           <div class="col">
                                        <p class="Name">last name:</p>
                                <input type="text" id="Nnamee" class="form-control" placeholder="                     last   name">
                               </div>      
                <p class="Name"> E-mail address:</p>
                 <input type="email" class ="form-control" id="myEmail" name="email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="         aaaaaaa@exemple.com ">
                
                <div class="container">
                 
                 <p class="Name">Password:</p> 
                <input type="password"  class="form-control" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and   less than  8 characters" required placeholder="                        Password" >
                        </form>
                              </div>
   <div class="row">
    <div class="col">
  <p class="Name">Address:</p>
  <input type="text" class="form-control" id="add" placeholder="                        Address">
   </div>                            
  <input class="btn-btn-primary-btn-lg" type="submit" onclick="validname()" value="Send">
      <input style="margin-top: 5%;" id="myForm" class="btn-btn-primary-btn-lg" type="reset"  value="Reset">
                           
        </form>
        
                     
        </body>
        <script src="formulair.js"></script>
</html>
